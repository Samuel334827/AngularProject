<section class="w-full mx-auto p-4">
    
    <div class="flex flex-wrap justify-center gap-4 md:gap-6">
      @for (brand of brands; track brand._id) {
        <div class="brand-item bg-white p-2 rounded-lg shadow-sm hover:shadow-md transition-shadow">
          <div class="w-16 h-16 md:w-20 md:h-20 flex items-center justify-center">
            <img class="max-w-full max-h-full object-contain" 
                 [src]="brand.image" 
                 [alt]="brand.name"
                 title="{{brand.name}}">
          </div>
        </div>
      }
    </div>
  </section>
